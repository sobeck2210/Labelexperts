<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Witamy w Labelexperts</title>
  </head>
  <body>
       <div class="site-header-wrapper">
  <div class="topbar">
  <div class="topbar-inner">
    <div class="topbar-right">
      <a href="login.html">Moje konto: Logowanie / Rejestracja</a>
    </div>
  </div>
</div>

    <header class="site-header">
      <div class="header_container">
        <div class="header_search">
          <form action="#" class="search-form">
            <input
              type="text"
              placeholder="Szukaj produktów..."
              class="search-input"
            />
            <button type="submit" class="search-btn" aria-label="Szukaj">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M10 2a8 8 0 015.292 13.708l4.5 4.5-1.414 1.414-4.5-4.5A8 8 0 1110 2zm0 2a6 6 0 100 12A6 6 0 0010 4z"
                />
              </svg>
            </button>
          </form>
        </div>

        <div class="header_logo">
          <a href="index.html"><img class="header_logo_img" src="img/Logo/logo_Label_Experts.webp" /></a> 
        </div>

       <div class="header_info_for_client">
  <div class="header_phone">
    <div class="header-phone-icon">
      <ion-icon name="phone-portrait-outline"></ion-icon>
    </div>
    <div class="header_phone_info">
      <p class="header_small_text">Zadzwoń</p>
      <a href="tel:+48123132123" class="link header-link">+48 452 442 490</a>
    </div>
  </div>

  <div class="header_mail">
    <div class="header-mail-icon">
      <ion-icon name="mail-unread-outline"></ion-icon>
    </div>
    <div class="header_mail_info">
      <p class="header_small_text">Napisz do nas</p>
      <a href="mailto:sklep@labelexperts.pl" class="link header-link">
        sklep@labelexperts.pl
      </a>
    </div>
  </div>



  <div class="header_cart">
    <ion-icon name="cart-outline"></ion-icon>
  </div>
</div>
    </header>
    </div>
    <div class="login-page">
      <div class="login-container">
        <div class="tabs">
          <button class="tab active" type="button">Logowanie</button>
          <a href="register.html" class="tab-link">
            <button class="tab" type="button">Rejestracja</button>
          </a>
        </div>

        <div class="tab-content">
          <form>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="Wpisz swój e-mail"
              required
            />

            <label for="password">Hasło</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                placeholder="Wpisz swoje hasło"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Pokaż/ukryj hasło"
              >
                <ion-icon name="eye-off-outline"></ion-icon>
              </button>
            </div>

            <!-- jeśli masz globalne .btn .btn--primary, użyj tego zamiast samego .login-button -->
            <button type="submit" class="login-button btn btn--primary">
              Zaloguj się
            </button>
          </form>

          <div class="footer-links">
            <a href="index.html" class="back-link">← Powrót na stronę główną</a>
            <a href="#" class="forgot-password">Zapomniałeś hasła?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
